<div>
  <div class="row">
    <div class="col-md-8">
      <img src="assets/github-logo.png" height="90px">
    </div>
    <div class="col-md-4">
      <form>
        <input type="text" placeholder="Search">
        <button type="submit"><span class="glyphicon glyphicon-search"></span></button>
      </form>
    </div>
  </div>
  <div *ngFor='let repo of repos'>
    Repository: <p>{{repo.name}}</p>
  </div>
</div>
