<app-git-profile (user)='SearchTerm($event)'></app-git-profile>
<div class="repository">
  <div *ngFor='let repo of userService.return'>
    <h2>{{repo.name}}</h2>
    <p>Created on: {{repo.updated_at | date}}</p>
    <i>{{repo.description}}</i>
    <a href="{{repo.html_url}}" class="btn btn-success">View Repositories</a>

  </div>
</div>
